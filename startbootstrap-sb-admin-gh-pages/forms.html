<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BizBuzzR</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link type="text/js" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<script type="text/javascript">
function val()
{
var pa = document.form1.ab.value;
  var c = document.form1.pa.value;
  if(pa==c){
 
	return true;
  
  }
  else 
  	{ 
  		alert('Passwords do not match');
  		return false;
  	}
  }
  	</script>
</head>

<body>

    

     
        

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            User ID
                        </h1>
                        
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form name="form1" role="form"  action="/JavaScript/Index" >


                            
                            <div class="form-group">
                                <label>User Name</label>
                                <input class="form-control" placeholder="Enter Username" required >
                            </div>
                            <div class="form-group">
                                <label>Phone No</label>
                                <input  class="form-control" type="number" maxlength="10" placeholder="Enter Phone No" required>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" rows="3" required></textarea>
                            </div>
                             <div class="form-group">
                                <label>Nationality</label>
                                <input class="form-control" placeholder="Enter Nationality" required >
                            </div>

                            
                             <div class="form-group">
                                <label>PAN Card</label>
                                <input class="form-control" placeholder="Enter PAN Card">
                            </div>
                            <div class="form-group">
                                <label>Enter New Password</label>
                                <input class="form-control" type="password" placeholder="Enter New Password" id="ab" required>
                            </div>
                            <div class="form-group">
                             <button type="submit" class="btn btn-primary" onclick="return val()">Submit</button>&nbsp&nbsp
                            <button type="reset" class="btn btn-primary">Reset</button>
                           </div>

                    

                    </div>
                    <div class="col-lg-6">
                                <div class="form-group">
                                <label>Email ID</label>
                                <input  class="form-control" type="email" placeholder="Enter Email ID" required>
                            </div>
                            <div class="form-group">
                                <label>Date Of Birth</label>
                                <input class="form-control" type="date" required >
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="male" value="m" >Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="gender" id="female" value="f">Female
                                    </label>
                                </div>
                            </div><br>
                             

                             

                            <div class="form-group">
                                <label>Blood Group</label>
                                <select class="form-control" >
                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    
                                    <option>AB-</option>
                                    
                                    <option>O+</option>
                                    
                                    <option>O-</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label>Aadhar Card No.</label>
                                <input class="form-control" placeholder="Enter Aadhar Card No." required>
                            </div>
                            
                            <div class="form-group">
                                <label>Re-Type Password</label>
                                <input class="form-control" type="password" placeholder="Re-Type Password" id="pa" onchange="return val()" >
                            </div>
                        </div>
                
                     </form>
                  
                    </div><!-- /.col-lg-6 -->
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
